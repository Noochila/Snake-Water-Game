<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake, Water and Gun</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="p-heading">
        Let's Play Snake,Water and Gun
    </h1>
    <div class="container">
        <div class="cards">
            <h4 class="s-heading">Player</h4>
            <img src="gun.jpg" alt="">

        </div>
        <div class="cards ">
            <h4 class="s-heading">Computer</h4>
            <img src="water.jpg " alt="">

        </div>
    </div>
    <div class="result">
        <div class="items">
            <button class="button s-heading" id="snake">Snake</button>
            <button class="button s-heading" id="water">Water</button>
            <button class="button s-heading" id="gun">Gun</button>

        </div>
    </div>
    <div class="final">
       <p>
          Loading!!!
       </p>

        
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="game.js"></script>
</body>

</html>
